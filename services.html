<h2>Services</h2>
<div ng-repeat="service in services">
          <div class="row services">
            <div class="col-md-2">
              <img ng-src="http://techguystaging.com/files/{{service.image}}">
            </div>
            <div class="col-md-10">
              <h1>{{service.name}}</h1>
              <p class="lead">{{service.description}}</p><a href="contact.html" class="btn btn-primary">Contact Us</a>
            </div>
          </div>
</div>
